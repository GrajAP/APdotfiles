# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 11
    border_size = 3
    #col.active_border = 0xff$mauveAlpha 0xff$mauveAlpha  45deg
    col.active_border = $mauve 45deg
    col.inactive_border = $overlay0 

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 3
        passes = 3
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 5
    col.shadow = $overlay0

}

animations {
    enabled = yes

 bezier = smoothOut, 0.36, 0, 0.66, -0.56
 bezier = smoothIn, 0.25, 1, 0.5, 1
 bezier = overshot, 0.4,0.8,0.2,1.2

 animation = windows, 1, 4, overshot, slide
 animation = windowsOut, 1, 4, smoothOut, slide
 animation  = border,1,10,default
 animation  = fade, 1, 10, smoothIn
 animation  = fadeDim, 1, 10, smoothIn
 animation  = workspaces,1,4,overshot,slidevert
        
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

#   bezier = myBezier, 0.05, 0.9, 0.1, 1.05

#   animation = windows, 1, 7, myBezier
#   animation = windowsOut, 1, 7, default, popin 80%
#   animation = border, 1, 10, default
#   animation = borderangle, 1, 8, default
#   animation = fade, 1, 7, default
#   animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to Mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
 windowrulev2 = workspace 1, title:^(Alacritty)$
 windowrulev2 = workspace 2, class:^(firefox)$
 windowrulev2 = workspace 5, class:^(discord)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$Mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod, RETURN, exec, alacritty
bind = $Mod, C, killactive, 
bind = $Mod, F, exec, firefox 
bind = $Mod, D, exec, discord 
bind = $Mod, N, exec, alacritty -e nvim
bind = $Mod, V, togglefloating, 
bind = $Mod, SPACE, exec, anyrun 
bind = $Mod, P, pseudo, # dwindle
# bind = $Mod, J, togglesplit, # dwindle

# Move focus with Mod 
bind = $Mod, H, movefocus, l
bind = $Mod, L, movefocus, r
bind = $Mod, J, movefocus, u
bind = $Mod, K, movefocus, d
# Move windows with Mod Ctrl
bind = $ModCTRL, H, movewindow, l
bind = $ModCTRL, L, movewindow, r
bind = $ModCTRL, J, movewindow, u
bind = $ModCTRL, K, movewindow, d
# Switch workspaces with Mod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with Mod + scroll
bind = $ModSHIFT, J, workspace, e+1
bind = $ModSHIFT, K, workspace, e-1

# Move/resize windows with Mod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow
# volume controls
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
binde = SUPERALT, L, resizeactive, 80 0
binde = SUPERALT, H, resizeactive, -80 0
# media controls
bindl = ,XF86AudioPlay,exec,playerctl play-pause
bindl = ,XF86AudioPrev,exec,playerctl previous
bindl = ,XF86AudioNext,exec,playerctl next
bindl = ,XF86AudioStop,exec,playerctl stop 
