# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl,us
    kb_variant = 
    kb_model = 
    kb_options = caps:escape 
    kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 11
    border_size = 3
    #col.active_border = 0xff$mauveAlpha 0xff$mauveAlpha  45deg
    col.active_border = $mauve 45deg
    col.inactive_border = $overlay0 

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 3
        passes = 3
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 5
    col.shadow = $overlay0

}

animations {
    enabled = yes

 bezier = smoothOut, 0.36, 0, 0.66, -0.56
 bezier = smoothIn, 0.25, 1, 0.5, 1
 bezier = overshot, 0.4,0.8,0.2,1.2

 animation = windows, 1, 4, overshot, slide
 animation = windowsOut, 1, 4, smoothOut, slide
 animation  = border,1,10,default
 animation  = fade, 1, 10, smoothIn
 animation  = fadeDim, 1, 10, smoothIn
 animation  = workspaces,1,4,overshot,slidevert
        
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

#   bezier = myBezier, 0.05, 0.9, 0.1, 1.05

#   animation = windows, 1, 7, myBezier
#   animation = windowsOut, 1, 7, default, popin 80%
#   animation = border, 1, 10, default
#   animation = borderangle, 1, 8, default
#   animation = fade, 1, 7, default
#   animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to Mod + P in the keybinds section below
    no_gaps_when_only = false
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}
misc {
        # disable redundant renders
        disable_splash_rendering = true

        # window swallowing
        enable_swallow = true # hide windows that spawn other windows
        swallow_regex = "foot|thunar|nemo" # windows for which swallow is applied

        # dpms
        mouse_move_enables_dpms = true # enable dpms on mouse/touchpad action
        key_press_enables_dpms = true # enable dpms on keyboard action
        disable_autoreload=true # autoreload is unnecessary on nixos, because the config is readonly anyway
      }
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

