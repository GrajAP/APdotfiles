# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod, RETURN, exec, foot 
bind = $Mod, C, killactive, 
bind = $Mod, F, exec, firefox 
bind = $Mod, D, exec, discord 
bind = $Mod, N, exec, foot -e nvim
bind = $ModSHIFT, N, exec, ~/.config/hypr/show-time.sh
bind = $Mod, V, togglefloating, 
bind = $Mod, SPACE, exec, anyrun 
bind = $Mod, P, pseudo, 
bind = $Mod, F11, fullscreen,
bind = $Mod, S, togglesplit,
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Move focus with Mod 
bind = $Mod, H, movefocus, l
bind = $Mod, L, movefocus, r
bind = $Mod, J, movefocus, u
bind = $Mod, K, movefocus, d
# Move windows with Mod Ctrl
bind = $ModCTRL, H, movewindow, l
bind = $ModCTRL, L, movewindow, r
bind = $ModCTRL, J, movewindow, u
bind = $ModCTRL, K, movewindow, d
# Switch workspaces with Mod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10
bind = $Mod, T, exec, pypr toggle term && hyprctl dispatch bringactivetotop
bind = $Mod, XF86AudioRaiseVolume, exec, pypr toggle pavu && hyprctl dispatch bringactivetotop
bind = $Mod, B, exec, pypr toggle btm && hyprctl dispatch bringactivetotop
bind = $Mod, Y, exec ,pypr toggle spotify && hyprctl dispatch bringactivetotop
bind = $Mod, Z, exec ,pypr zoom
bind = $Mod, R, exec ,hyprctl reload
# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $ModSHIFT, 1, movetoworkspace, 1
bind = $ModSHIFT, 2, movetoworkspace, 2
bind = $ModSHIFT, 3, movetoworkspace, 3
bind = $ModSHIFT, 4, movetoworkspace, 4
bind = $ModSHIFT, 5, movetoworkspace, 5
bind = $ModSHIFT, 6, movetoworkspace, 6
bind = $ModSHIFT, 7, movetoworkspace, 7
bind = $ModSHIFT, 8, movetoworkspace, 8
bind = $ModSHIFT, 9, movetoworkspace, 9
bind = $ModSHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with Mod + scroll
bind = $ModSHIFT, J, workspace, e+1
bind = $ModSHIFT, K, workspace, e-1
bind = $ModSHIFT, L, exec, wlogout -b 2
# rove/resize windows with Mod + LMB/RMB and dragging
# volume controls
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
binde = SUPERALT, L, resizeactive, 80 0
binde = SUPERALT, H, resizeactive, -80 0
binde = SUPERALT, J, resizeactive, 0 80
binde = SUPERALT, K, resizeactive, 0 -80
# media controls
bindl = ,XF86AudioPlay,exec,playerctl play-pause
bindl = ,XF86AudioPrev,exec,playerctl previous
bindl = ,XF86AudioNext,exec,playerctl next
bindl = ,XF86AudioStop,exec,playerctl stop 
